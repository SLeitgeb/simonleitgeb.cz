<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>Konvertor souřadnic | Šimon Leitgeb</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto%7CLato%7CSlabo+27px%7CMontserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="header">
                <div class="main-menu">
                    <h1 id="name">Šimon Leitgeb</h1>
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item"><a href="index.html">DOMŮ</a></li>
                            <li class="nav-item"><a href="prace.html">PRÁCE</a></li>
                            <li class="nav-item"><a href="mhd.html">MAPA MHD</a></li>
                            <li class="nav-item"><a href="convertor.html">KONVERTOR</a></li>
                            <li class="nav-item"><a href="#">KONTAKT</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="main clearfix">
                <form name="convertor" id="convertor" onsubmit="validateForm();return false;">
                    <table>
                        <tr>
                            <td><p>Zeměpisná šířka: </p></td>
                            <td><select name="LatMod" class="coord">
                                <option value="1">S</option>
                                <option value="-1">J</option>
                            </select>
                            <input type="number" name="LatCoordD" class="coord D" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LatCoordM, 2)">°
                            <input type="number" name="LatCoordM" class="coord" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LatCoordS, 2)">'
                            <input type="number" name="LatCoordS" class="coord" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LonCoordD, 2)">"</td>
                        </tr>
                        <tr>
                            <td><p>Zeměpisná délka: </p></td>
                            <td><select name="LonMod" class="coord">
                                <option value="1">V</option>
                                <option value="-1">Z</option>
                            </select>
                            <input type="number" name="LonCoordD" class="coord D" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LonCoordM, 3)">°
                            <input type="number" name="LonCoordM" class="coord" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LonCoordS, 2)">'
                            <input type="number" name="LonCoordS" class="coord" onchange="validateField(this)">"</td>
                        </tr>
                    </table>
                    <input type="submit" name="submit" class="coord button">
                    <a id="gmapsPlot" href="" target="_blank" class="button coord">GMaps</a>
                    <div style="height:4.5em;line-height:5em">
                        <p id="result"></p>                        
                    </div>
                </form>
                <img id="wmsPlot" src="http://geoportal.cuzk.cz/WMS_ZM50_PUB/service.svc/get?LAYERS=GR_ZM50&amp;TRANSPARENT=TRUE&amp;FORMAT=image%2Fpng&amp;VERSION=1.3.0&amp;EXCEPTIONS=XML&amp;SERVICE=WMS&amp;REQUEST=GetMap&amp;STYLES=&amp;CRS=EPSG%3A4326&amp;_OLSALT=0.1830467802938074&amp;BBOX=49.208330000000004,16.579169999999998,49.25833,16.65417&amp;WIDTH=500&amp;HEIGHT=500" alt="WMS coordinates plot" style="display:none;margin-left:auto;margin-right:auto">
            </div>
            <div id="footer">
                <p id="copyright">&copy; Šimon Leitgeb 2015</p>
                <p id="contact"><a href="mailto:leitgeb.simon@gmail.com">Napište mi email.</a></p>
            </div>
        </div>
        <script type="text/javascript" src="js/convert_coordinates.js"></script>
        <script type="text/javascript" src="js/mobile-layout.js"></script>
    </body>
</html>
