<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>Konvertor souřadnic | Šimon Leitgeb</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto%7CLato%7CSlabo+27px%7CMontserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="convert_coordinates.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <div class="main-menu">
                    <h1 id="name">Šimon Leitgeb</h1>
                    <div id="menu">
                        <a href="index.html">DOMŮ</a>
                        <a href="prace.html">PRÁCE</a>
                        <a href="mhd.html">MAPA MHD</a>
                        <a href="convertor.html">KONVERTOR</a>
                        <a href="#">KONTAKT</a>
                    </div>
                </div>
            </div>
            <div class="main clearfix">
                <form name="convertor" id="convertor" onsubmit="validateForm();return false;">
                    <table>
                        <tr>
                            <td><p>Zeměpisná šířka: </p></td>
                            <td><select name="LatMod" class="coord">
                                <option value="1">S</option>
                                <option value="-1">J</option>
                            </select>
                            <input type="number" name="LatCoordD" class="coord D" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LatCoordM)" maxlength="2" value="49" autofocus>°
                            <input type="number" name="LatCoordM" class="coord" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LatCoordS)" maxlength="2" value="30">'
                            <input type="number" name="LatCoordS" class="coord" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LonCoordD)" maxlength="2" value="20">"</td>
                        </tr>
                        <tr>
                            <td><p>Zeměpisná délka: </p></td>
                            <td><select name="LonMod" class="coord">
                                <option value="1">V</option>
                                <option value="-1">Z</option>
                            </select>
                            <input type="number" name="LonCoordD" class="coord D" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LonCoordM)" maxlength="3" value="16">°
                            <input type="number" name="LonCoordM" class="coord" onchange="validateField(this)" onInput="autoTab(this, document.convertor.LonCoordS)" maxlength="2" value="30">'
                            <input type="number" name="LonCoordS" class="coord" onchange="validateField(this)" maxlength="2" value="20">"</td>
                        </tr>
                    </table>
                    <input type="submit" name="submit" class="coord button">
                    <a id="gmapsPlot" href="" target="_blank" class="button coord">GMaps</a>
                    <div style="height:4.5em;line-height:5em">
                        <p id="result"></p>                        
                    </div>
                </form>
                <img id="wmsPlot" src="" alt="WMS coordinates plot" style="display:none;margin-left:auto;margin-right:auto">
            </div>
            <div id="footer">
                <p id="copyright">&copy; Šimon Leitgeb 2015</p>
                <p id="contact"><a href="mailto:leitgeb.simon@gmail.com">Napište mi email.</a></p>
            </div>
        </div>
    </body>
</html>
