<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>Konvertor souřadnic | Šimon Leitgeb</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto%7CLato%7CSlabo+27px%7CMontserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="convert_coordinates.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <div class="main-menu">
                    <h1 id="name">Šimon Leitgeb</h1>
                    <div id="menu">
                        <a href="index.html">DOMŮ</a>
                        <a href="prace.html">PRÁCE</a>
                        <a href="mhd.html">MAPA MHD</a>
                        <a href="convertor.html">KONVERTOR</a>
                        <a href="#">KONTAKT</a>
                    </div>
                </div>
            </div>
            <div class="main clearfix">
                <form id="form">
                    <table>
                        <tr>
                            <td><p>Zeměpisná šířka: </p></td>
                            <td><select name="LatMod" class="latlon">
                                <option value="1">S</option>
                                <option value="-1">J</option>
                            </select>
                            <input type="number" name="LatCoordD" class="coord D" onchange="validateField('LatCoordD')" value="49">°
                            <input type="number" name="LatCoordM" class="coord" onchange="validateField('LatCoordM')" value="15">'
                            <input type="number" name="LatCoordS" class="coord" onchange="validateField('LatCoordS')" value="20">"</td>
                        </tr>
                        <tr>
                            <td><p>Zeměpisná délka: </p></td>
                            <td><select name="LonMod" class="latlon">
                                <option value="1">V</option>
                                <option value="-1">Z</option>
                            </select>
                            <input type="number" name="LonCoordD" class="coord D" min="0" max="180" onchange="validateField('LonCoordD')" value="16">°
                            <input type="number" name="LonCoordM" class="coord" min="0" max="60" onchange="validateField('LonCoordM')" value="30">'
                            <input type="number" name="LonCoordS" class="coord" min="0" max="60" onchange="validateField('LonCoordS')" value="50">"</td>
                        </tr>
                    </table>
                    <input type="button" onclick="parseCoords()" value="Submit"><br>
                    <!-- <input type="text" name="result" class="coord result"> -->
                    <p id="result"></p>
                </form>
            </div>
            <div id="footer">
                <p id="copyright">&copy; Šimon Leitgeb 2015</p>
                <p id="contact"><a href="mailto:leitgeb.simon@gmail.com">Napište mi email.</a></p>
            </div>
        </div>
    </body>
</html>
